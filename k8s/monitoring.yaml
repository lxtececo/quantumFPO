# Basic monitoring setup without requiring Prometheus Operator CRDs
# This file contains standard Kubernetes resources for monitoring and networking

apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: quantumfpo-network-policy
  namespace: quantumfpo
  labels:
    app: quantumfpo
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/name: quantumfpo
  policyTypes:
  - Ingress
  - Egress
  ingress:
  - from:
    - podSelector:
        matchLabels:
          app.kubernetes.io/name: quantumfpo
    - namespaceSelector:
        matchLabels:
          name: kube-system
    ports:
    - protocol: TCP
      port: 8080
    - protocol: TCP
      port: 8002
    - protocol: TCP
      port: 80
  egress:
  - {}  # Allow all egress traffic
---
# ConfigMap for monitoring configuration (can be used by monitoring tools)
apiVersion: v1
kind: ConfigMap
metadata:
  name: quantumfpo-monitoring-config
  namespace: quantumfpo
  labels:
    app: quantumfpo
data:
  # Monitoring endpoints configuration
  endpoints.yaml: |
    endpoints:
      - name: java-backend
        url: http://quantumfpo-java-backend:8080/actuator/health
        interval: 30s
      - name: java-backend-metrics
        url: http://quantumfpo-java-backend:8080/actuator/prometheus
        interval: 30s
      - name: python-backend
        url: http://quantumfpo-python-backend:8002/health
        interval: 30s
      - name: frontend
        url: http://quantumfpo-frontend:80/health
        interval: 30s
---