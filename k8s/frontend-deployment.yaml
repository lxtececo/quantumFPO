apiVersion: apps/v1
kind: Deployment
metadata:
  name: quantumfpo-frontend
  namespace: quantumfpo
  labels:
    app: quantumfpo-frontend
    version: v0.0.1-alpha
spec:
  replicas: 1  # Temporarily reduced from 3 to help with resource constraints
  progressDeadlineSeconds: 600  # 10 minutes for deployment to complete
  selector:
    matchLabels:
      app: quantumfpo-frontend
  template:
    metadata:
      labels:
        app: quantumfpo-frontend
        version: v0.0.1-alpha
    spec:
      containers:
      - name: frontend
        image: FRONTEND_IMAGE
        ports:
        - containerPort: 80
        env:
        - name: NODE_ENV
          valueFrom:
            configMapKeyRef:
              name: quantumfpo-config
              key: NODE_ENV
        volumeMounts:
        - name: nginx-cache
          mountPath: /var/cache/nginx
        - name: nginx-run
          mountPath: /var/run/nginx
        - name: tmp
          mountPath: /tmp
        resources:
          requests:
            memory: "256Mi"   # Increased to handle nginx startup better
            cpu: "250m"      # Increased for better startup performance
          limits:
            memory: "1Gi"     # Doubled to prevent OOM kills
            cpu: "500m"      # Increased for better performance
        startupProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 30   # Allow up to 2.5 minutes for startup
        livenessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 0   # No delay since startupProbe handles initial startup
          periodSeconds: 30
          timeoutSeconds: 10
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 5   # Reduced since startupProbe ensures container is started
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        securityContext:
          runAsNonRoot: true
          runAsUser: 101  # nginx user
          readOnlyRootFilesystem: false
          allowPrivilegeEscalation: false
      volumes:
      - name: nginx-cache
        emptyDir: {}
      - name: nginx-run
        emptyDir: {}
      - name: tmp
        emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: quantumfpo-frontend
  namespace: quantumfpo
  labels:
    app: quantumfpo-frontend
spec:
  type: LoadBalancer
  ports:
  - port: 80
    targetPort: 80
    protocol: TCP
    name: http
  selector:
    app: quantumfpo-frontend
---