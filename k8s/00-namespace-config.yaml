apiVersion: v1
kind: Namespace
metadata:
  name: quantumfpo
  labels:
    app: quantumfpo
    version: v0.0.1-alpha
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: quantumfpo-config
  namespace: quantumfpo
data:
  # Environment configuration
  ENVIRONMENT: "production"
  NODE_ENV: "production"
  SPRING_PROFILES_ACTIVE: "kubernetes"
  # Java Backend Configuration
  JAVA_OPTS: "-Xmx512m -Xms256m -XX:+UseContainerSupport -XX:MaxRAMPercentage=75.0"
  PYTHON_API_BASE_URL: "http://quantumfpo-python-backend:8002"
  # Python Backend Configuration  
  PYTHONPATH: "/app"
---
apiVersion: v1
kind: Secret
metadata:
  name: quantumfpo-secrets
  namespace: quantumfpo
type: Opaque
data:
  # Add any sensitive configuration here (base64 encoded)
  # Example: database credentials, API keys, etc.
  # DATABASE_PASSWORD: <base64-encoded-password>
---